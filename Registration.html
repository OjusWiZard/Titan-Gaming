<form action="" name="form1" id="form1">

    <tr>
      <td height="10%" colspan="3" class="HeaderColor">        <h1 align="center" class="style20">Register</h1></td>

    <tr style="vertical-align: top">
      <td width="32%" height="8%" nowrap="nowrap" class="LabelColor" style="text-align: right">
        <span class="style17">
        <label for="username"> User Name</label>
        </span></td>
      <td colspan="2" class="TitleColor">
        <input name="user" type="text" id="username" />        </td>
    </tr>
    <tr style="vertical-align: top">
      <td height="8%" class="LabelColor" style="text-align: right">
        <span class="style17">
        <label for="password"> Password</label>
        </span> </td>
      <td colspan="2" class="TitleColor">        <input type="password" id="password" name="textfield2" />      </td>
    </tr>
    <tr style="vertical-align: top">
      <td height="8%" class="LabelColor" style="text-align: right">
        <span class="style17">
        <label for="confirmpassword"> Confirm Password</label>
        </span> </td>
      <td colspan="2" class="TitleColor">
        <input type="password" id="confirmpassword" name="textfield3" />        </td>
    </tr>
    <tr style="vertical-align: top">
      <td height="8%" class="style13 style4 LabelColor" style="text-align: right"><span class="style18">        Name      </span></td>
      <td width="31%" class="TitleColor">
        <label for="first">First: </label>        <input type="text" id="first" name="textfield4" />      </td>
      <td width="37%" class="TitleColor">
        <label for="last">Last: </label>        <input type="text" id="last" name="textfield5" />      </td>
    </tr>
    <tr style="vertical-align: top">
      <td height="8%" class="LabelColor" style="text-align: right">
        <span class="style17">
        <label for="email"> Email</label>
        </span> </td>
      <td colspan="2" class="TitleColor">        <input type="text" id="email" name="textfield6" size="50" />      </td>
    </tr>
    <tr style="vertical-align: top">
      <td height="8%" class="style13 style4 LabelColor" style="text-align: right"><span class="style18">        Gender      </span></td>
      <td colspan="2">        <p class="TitleColor">
          <label for="male">Male </label>
          <input name="radiobutton1" type="radio" id="male" value="radiobutton" />
          <label for="female">Female </label>
          <input type="radio" id="female" name="radiobutton1" value="radiobutton" />
        </p>      </td>
    </tr>
    <tr style="vertical-align: top">
      <td height="8%" class="style13 style4 LabelColor" style="text-align: right"><span class="style18">        Birth Date      </span></td>
      <td colspan="2"><table width="317" border="0" cellpadding="0" cellspacing="2">
        <tr style="text-align: left">
          <td width="91" class="TitleColor"><label for="month">DD
              <input name="textfield8" type="text" id="day" size="2" maxlength="2" />
          </label></td>
          <td width="105" class="TitleColor"><label for="day"></label>
            <label for="month">MM </label>
              <input name="textfield7" type="text" id="month" size="2" maxlength="2" /></td>
          <td width="113" class="TitleColor"><label for="year">YYYY </label>
              <input name="textfield9" type="text" id="year" size="4" maxlength="4" />          </td>
        </tr>
      </table></td>
    </tr>
    <tr style="vertical-align: top">
      <td height="27%" colspan="3">
        <p class="StoryContentColor">I accept the Terms &amp; Conditions, which are not made yet !<br />
          <label for="yes1">Yes </label>
          <input type="radio" id="yes1" name="radiobutton2" value="radiobutton" checked="checked" />
          <br />
          <label for="no1">&nbsp;No </label>
          <input type="radio" id="no1" name="radiobutton2" value="radiobutton" />
        </p>        
        <p class="StoryContentColor">I will not try to Steal, Hack, etc. the content of this website.  <br />
          <label for="yes2">Yes </label>
          <input type="radio" id="yes2" name="radiobutton3" value="radiobutton" checked="checked" />
          <br />
          <label for="no2">&nbsp;No </label>
          <input type="radio" id="no2" name="radiobutton3" value="radiobutton" />
        </p>      </td>
    </tr>
    <tr style="" class="FooterColor">
      <td height="7%" colspan="3"><h1 align="center" class="style21"><a href="Welcome.html">Register</a></h1></td>
